[tox]
envlist = py27,py35
skip_missing_interpreters = True

[testenv]
deps = -Ur{toxinidir}/requirements.txt
       -Ur{toxinidir}/requirements-test.txt
site-packages = false
commands = make test

whitelist_externals = /bin/bash
                      make
setenv =
    PYTHONWARNINGS=always::DeprecationWarning

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage]
deps = coverage
skip_install = true
commands = coverage combine
           coverage html
           coverage report

[testenv:codestyle]
deps = pycodestyle
commands = pycodestyle --config={toxinidir}/setup.cfg ronkyuu tests
